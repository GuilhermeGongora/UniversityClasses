<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="formConcatenacao" action="" method="post">
      Digite o nome...: <input type="text" name="f_nome" />
      <p></p>
      Digite o sobrenome: <input type="text" name="f_sobrenome" />
      <p></p>
      <input
        type="button"
        name="btn_concatena"
        value="Concatenar"
        onclick="concatenar()"
      />
      <input type="reset" name="btn_cancela" value="Cancelar" />
    </form>
    <script>
      function concatenar() {
        let js_nome, js_sobrenome, js_nomecompleto;
        js_nome = document.formConcatenacao.f_nome.value;
        js_sobrenome = document.formConcatenacao.f_sobrenome.value;
        js_nomecompleto = js_nome + " " + js_sobrenome;
        window.alert(js_nomecompleto);
      }
    </script>
  </body>
</html>
